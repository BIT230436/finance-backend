<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Mã xác thực</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
        }
        .content p {
            margin-bottom: 20px;
        }
        .otp-code {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            letter-spacing: 5px;
            margin: 20px 0;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .footer {
            background-color: #f9f9f9;
            color: #777;
            padding: 20px;
            text-align: center;
            font-size: 12px;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${subject}">Mã xác thực của bạn</h1>
    </div>
    <div class="content">
        <p>Xin chào,</p>
        <p>Vui lòng sử dụng mã xác thực dưới đây để hoàn tất thao tác của bạn. Mã này sẽ hết hạn sau 10 phút.</p>

        <div class="otp-code" th:text="${otpCode}">123456</div>

        <p>Nếu bạn không yêu cầu mã này, vui lòng bỏ qua email này.</p>
        <p>Cảm ơn bạn,<br>Đội ngũ Finance App</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Finance App. Mọi quyền được bảo lưu.</p>
    </div>
</div>
</body>
</html>
